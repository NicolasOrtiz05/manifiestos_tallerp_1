apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
    - host: "patroness.duckdns.org"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: front-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/datos"
            backend:
              service:
                name: api-service
                port:
                  number: 8080