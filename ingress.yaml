apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    -
    # ðŸ”¹ Reglas para Desarrollo
    - host: "devpatrones.duckdns.org"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: front-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/datos"
            backend:
              service:
                name: myapihelm-dev-external
                port:
                  number: 8080

    # ðŸ”¹ Reglas para ProducciÃ³n
    - host: "patrones.duckdns.org"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: front-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/api/datos"
            backend:
              service:
                name: myapihelm-prod-external
                port:
                  number: 8080